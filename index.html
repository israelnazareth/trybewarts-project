<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escola Trybewarts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/trybewarts-header-logo.svg" type="image/x-icon">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" width="100px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="login" type="email" placeholder="Login">
      <input id="password" type="password" placeholder="Senha">
      <button id="buttonLogin">Login</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div id="fullName">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="mailHouse">
      <input type="email" name="" id="input-email" placeholder="Email">
      <label for="house">Casa:</label>
      <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
      </div>
      <hr>
      <section>
        <aside id="sectionFamily">
          <label id="label-family">Qual sua família?</label><br>
          <label for="frontend"><input id="frontend" value="Frontend" name="family" type="radio">Frontend</label><br>
          <label for="backend"><input id="backend" value="Backend" name="family" type="radio">Backend</label><br>
          <label for="fullstack"><input id="fullstack" value="FullStack" name="family" type="radio">Fullstack</label>
        </aside>
        <aside>
        
        </aside>
      </section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-logo-colored">
  </main>
  <script src="script.js"></script>
</body>
</html>
