<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escola Trybewarts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/trybewarts-header-logo.svg" type="image/x-icon">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" width="100px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="login" type="email" placeholder="Login">
      <input id="password" type="password" placeholder="Senha">
      <button id="buttonLogin">Login</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div id="fullName">
        <input type="text" id="input-name" placeholder="Nome" required>
        <input type="text" id="input-lastname" placeholder="Sobrenome" required>
      </div>
      <div id="mailHouse">
      <input type="email" id="input-email" placeholder="Email" required>
      <label for="house">Casa:</label>
      <select id="house" required>
        <option value="" selected disabled>Selecione uma casa</option>
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
      </div>
      <hr>
      <section>
        <aside id="sectionFamily">
          <label id="label-family">Qual sua família?</label><br>
          <label for="frontend"><input id="frontend" value="Frontend" name="family" type="radio" required class="family">Frontend</label><br>
          <label for="backend"><input id="backend" value="Backend" name="family" type="radio" required class="family">Backend</label><br>
          <label for="fullstack"><input id="fullstack" value="FullStack" name="family" type="radio" required class="family">Fullstack</label>
        </aside>
        <aside id="learn">
          <div>
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          </div>
          <div id="options">
            <label for="HoFs">HoFs</label>
            <input type="checkbox" class="subject" value="HoFs" id="HoFs">
            <label for="Jest">Jest</label>
            <input type="checkbox" class="subject" value="Jest" id="Jest">
            <label for="Promises">Promises</label>
            <input type="checkbox" class="subject" value="Promises" id="Promises">
            <label for="React">React</label>
            <input type="checkbox" class="subject" value="React" id="React">
            <label for="SQL">SQL</label>
            <input type="checkbox" class="subject" value="SQL" id="SQL">
            <label for="Python">Python</label>
            <input type="checkbox" class="subject" value="Python" id="Python">
          </div>
        </aside>
        <hr>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input class="rate" type="radio" name="rate" value="1" required>1
        <input class="rate" type="radio" name="rate" value="2" required>2
        <input class="rate" type="radio" name="rate" value="3" required>3
        <input class="rate" type="radio" name="rate" value="4" required>4
        <input class="rate" type="radio" name="rate" value="5" required>5
        <input class="rate" type="radio" name="rate" value="6" required>6
        <input class="rate" type="radio" name="rate" value="7" required>7
        <input class="rate" type="radio" name="rate" value="8" required>8
        <input class="rate" type="radio" name="rate" value="9" required>9
        <input class="rate" type="radio" name="rate" value="10" required>10
      </section>
      <section id="comment">
        <label class="textarea" for="">Deixe seu comentário:</label>
        <br>
        <textarea id="textarea" maxlength="500" rows="7"></textarea>
      </section>
      <p id="counter">500</p>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima? <input type="checkbox" name="label-infos" id="agreement" required></label>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-logo-colored">
</main>
<footer>Direitos reservados à Trybewarts©</footer>
<script src="script.js"></script>
</body>
</html>
